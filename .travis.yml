language: go
go:
  - 1.12.x
  - 1.13.x

services:
  - postgresql

branches:
  only:
    - master

env:
  - GO111MODULE=on

before_script:
  - 'curl -sfL
      https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
      | sh -s v1.23.3'

script:
  - ./bin/golangci-lint run
  - go test ./... -v -race -coverprofile=coverage.txt -covermode=atomic

